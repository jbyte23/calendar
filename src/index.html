<!DOCTYPE html>

<html>

<head>
    <title>Koledar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <div class="calendar-wrapper">
        <div class="calendarNav">
            <i class="fas fa-chevron-left" id="previous"></i>
            <select name="selectMonth" id="selectMonth" onchange="updateCalendarByMonthOrYear()">
                <!-- <option value="" disabled selected>Izberi mesec</option> -->
                <option value="0">Januar</option>
                <option value="1">Februar</option>
                <option value="2">Marec</option>
                <option value="3">April</option>
                <option value="4">Maj</option>
                <option value="5">Junij</option>
                <option value="6">Julij</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">Oktober</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
            <i class="fas fa-chevron-right" id="next"></i>
            <input type="number" id="selectYear" min="1970" max="2300" onchange="updateCalendarByMonthOrYear()">
            <!-- <button onclick="changeMonthYear()">Go</button> -->
            <div class="datePick">
                <form id="nameForm" onsubmit="updateCalendarByDate(); return false">
                  <label for="selectDate">Izberi datum:</label>
                  <input type="text" id="selectDate" placeholder="DD-MM-LLLL" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
                  <input type="submit" value="Najdi">
                </form>
            </div>
            <!-- <ul class="monthsNav">
                <li><i class="fas fa-chevron-left" id="previous"></i></li>
                <li id="month">Julij</li>
                <li id="yearCurr">2022</li>
                <li><i class="fas fa-chevron-right" id="next"></i></li>
            </ul> -->
        </div>


        <div class="calendar">
            <ul class="weekdays header">
                <li>PON</li>
                <li>TOR</li>
                <li>SRE</li>
                <li>ÄŒET</li>
                <li>PET</li>
                <li>SOB</li>
                <li>NED</li>
            </ul>

            <ul id="calendarDays" class="weekdays">

            </ul>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
